<!doctype html>

<html lang="es">
<head>
	<meta charset="utf-8">

	<title>EasyTextTools</title>
	<meta name="description" content="The HTML5 Herald">
	<meta name="author" content="Borja Molina Zea">

	<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.1/css/select2.css" rel="stylesheet" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">


	<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body class="">
	<div class="container">
	<div class="row">
		<h1 class="col-xs-12">Easy Text Tools! (under construction)</h1>
	</div>
	
	<div class="row" style="margin-bottom:20px">
		<div class="col-xs-12">
			<label>Function:</label>
			<!--<input type="text" class="form-control" id="functionInput" list="functionsList" style="width:100%" placeholder="Select a function...">-->
			<select type="text" id="functionInput" style="width:100%" placeholder="Select a function...">
			</select>
		</div>
		
		<div id="inputArea" class="col-xs-11 col-xs-offset-1">
		
		</div>
	</div>
	
	<div class="row" style="margin-bottom:20px">
		<div class="col-xs-12">
			<input type="button" class="btn btn-primary btn-large" value="Go!" onclick="execute()" / >
		</div>
	</div>
	
	<div class="row">
		<div class="col-lg-6">
			<label> Input text: </label>
			<textarea id="inputData" class="form-control" rows="20" style="resize:none" placeholder="Input text goes here"></textarea>
		</div>
		<div class="col-lg-6">
			<label> Output text: </label>
			<textarea id="outputData" class="form-control" rows="20" style="resize:none" placeholder="Output will be there when you select a function, fill the inputs (if they appear) and click 'go!' button"></textarea>
		</div>
	</div>
	</div>

	<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.1/js/select2.min.js"></script>
	
	<script src="utils.js"></script>
	<script src="model.js"></script>
	<script src="controller.js"></script>
	<script src="view.js"></script>
	<script src="setup.js"></script>
	
</body>
</html>
